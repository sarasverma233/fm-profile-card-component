<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Profile card component</title>
    <style></style>
  </head>
  <body>
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="backgroud" />
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="user img" />
        <div class="info">
          <b class="name">Victor Crest <span class="age light">26</span></b>
          <p class="city light">London</p>
        </div>
        <div class="stats">
          <div class="statboxs">
            <b class="bold">80K</b>
            <p class="light">Followers</p>
          </div>
          <div class="statboxs">
            <b class="bold">803K</b>
            <p class="light">Likes</p>
          </div>
          <div class="statboxs">
            <b class="bold">1.4K</b>
            <p class="light">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
